---
layout: default
title: Blog
blog: true
---

<ul class='posts'>
  {% for post in site.posts do %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <span class="date">{{ post.date | date: "%B %-d, %Y" }}</span>
      <p>{{ post.content | strip_html | truncatewords:40 }}</p>
    </li>
  {% endfor %}
</ul>
